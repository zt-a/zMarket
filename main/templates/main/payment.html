<!-- payment.html -->
{% extends 'base.html' %}

{% block title %}Оплата{% endblock %}

{% block content %}
  <h1>Оплата</h1>

  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <form method="POST" action="{% url 'payment' %}">
    {% csrf_token %}
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
      data-key="{{ STRIPE_PUBLIC_KEY }}"
      data-name="Магазин"
      data-description="Оплата заказа"
      data-amount="1000"
      data-currency="usd">
    </script>
  </form>
{% endblock %}
